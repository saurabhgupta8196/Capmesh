      <div class="panel-body form-group" style="height: 710px;">
        <div style="max-width: 900px; height: 680px;">
          <div style="height:680px" class="text-center alert alert-danger" *ngIf="otherUser==undefined">
            <h1 style="margin-top:300px">please select a conversation</h1>
          </div>
          <div *ngIf="otherUser!=undefined" #scrollMe [scrollTop]="scrollMe.scrollHeight" style="overflow-x: hidden; overflow-y: scroll; max-width: 900px; height: 680px;">
            <div *ngFor="let message of messagesBetweenUsers" class="container" style="width: 95%">
              <!-- <div *ngIf="isCurrentUser(message.sender)==true" class="row" style="background-color:aqua">
                <span style="margin-right:50px;margin-top:10px;padding-left:10px;padding-right:10px;margin-bottom:10px" class="talk-bubble-right pull-right right border"><p [innerHTML]="message.content | emojis"></p></span>
              </div>
              <div *ngIf="isCurrentUser(message.sender)==false" class="row">
                <span style="margin-left:50px;margin-top:10px;padding-left:10px;padding-right:10px;margin-bottom:10px" class="talk-bubble-left pull-left border"><p [innerHTML]="message.content | emojis"></p></span>
              </div> -->
              <div  *ngIf="isCurrentUser(message.sender)==true">
                <span style="width:100%">
                  <p  class="float-right border talk-bubble-right" [innerHTML]="message.content | emojis"></p>
                </span>
              </div>
              <div  *ngIf="isCurrentUser(message.sender)==false">
                <span style="width:100%" >
                  <p class="float-left border talk-bubble-left " [innerHTML]="message.content | emojis"></p>
                </span>
              </div>


            </div>
          </div>
        </div>
      </div>
      <div class="panel-footer clearfix">
        <form (submit)="handleSendMessage()">
          <div class="form-group">
            <div class="btn btn-info col-xs-1">
              <div class="dropup">
                <i class="fa fa-smile-o dropbtn" href="#" style="font-size:20px"></i>
                <div class="dropup-content" style="max-width: 420px; height: 260px;overflow-x: hidden; overflow-y: scroll;">
                  <div class="col-sm-3" *ngFor="let emoji of emojis">
                    <div (click)="addEmoji(emoji)" [innerHTML]="':'+emoji+':' | emojis"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xs-9">
              <input name="txtmsg" type="text" class="form-control" [(ngModel)]="newMessage" placeholder="Type your message here....."
                id="usr">
            </div>
            <button type="submit" [disabled]="otherUser==undefined || newMessage.length==0" class="btn btn-info btn-md">Send
              <span class="glyphicon glyphicon-send"></span>
            </button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
